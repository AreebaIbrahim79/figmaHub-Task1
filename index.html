<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <title>Nike</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="main logo.png">
      </div>

      <ul class="nav-links">
        <li><a href="#">MENU</a></li>
        <li><a href="#">LOCATION</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <label for="check" class="icon1">
          <i class="fa-solid fa-bars"></i>
        </label>
        <div class="log">
          <button class="login-button">Login</button>
        </div>
      </ul>
      <label for="check" class="icon2">
        <i class="fa-solid fa-bars"></i>
      </label>
    </nav>
  </header>

  <div class="container">
    <div class="tex-content">
      <h1>YOUR FEET DESERVE THE BEST</h1>
      <p class="description">
        YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR
        SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR
        SHOES.
      </p>
      <div class="buttons">
        <button class="shop-now">Shop Now</button>
        <button class="category">Category</button>
      </div>
      <p class="available-on">Also Available On</p>
      <div class="logos">
        <img src="flipcart logo.png" alt="flip" />
        <img src="amazon logo.png" alt="amazon" />
      </div>
    </div>
    <div class="shoe-imag">
      <img src="shoe.png" alt="Shoe" />
    </div>
  </div>
